<!DOCTYPE html>
<head>
        <title>Registeration Application</title>
    </head>
    <body>
        
        <form name="Registerationpage" action="Mysite" method="get">
                <caption>Registeration Page</caption><br><br></br>
                <tr>
                    <th>
                        <label for="id1">FirstName</label>
                    </th>
                    <td>
                        <input type="text" name="n1" id="id1" placeholder="Type FirstName">
                    </td>
                </tr><br></br>
                <tr>
                    <th>
                        <label for="id2">LastName</label>
                    </th>
                    <td>
                        <input type="text" name="n2" id="id2" placeholder="Type LastName">
                    </td>
                </tr><br></br>
                <tr>
                    <th>
                        <label for="id3">User Id</label>
                    </th>
                    <td>
                        <input type="text" name="n3" id="id3" placeholder="Type User id">
                    </td>
                </tr><br></br>
                <th>
                    <label for="id4">Password</label>
                </th>
                <td>
                    <input type="password" name="n4" id="id4" placeholder="Type Password">
                </td>
            </tr><br></br>
            <th>
                <label for="id5">Re-password </label>
            </th>
            <td>
                <input type="text" name="n5" id="id5" placeholder="Type Re-password">
            </td>
        </tr><br></br>
        <th>
            <label for="id6">Gender</label>
        </th>
        <td>
            <input type="radio" name="n6" id="id6" value="Male"/>Male <br>
            <input type="radio" name="n7" id="id7" value="Female"/>Female <br>
            
        </td>
    </tr><br></br>
    <th>
        <label for="id7">Submit</label>
    </th>
    <td>
        <input type="button" value="Submit">
    </td>
</tr><br></br>
            </table>
        </form>
    </body>
</html>
